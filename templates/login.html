{% extends 'base.html' %}
{% block title %}Acceso - Inventario Médico{% endblock %}
{% block content %}
<style>
  .login-bg {
    background: linear-gradient(135deg, #f0f8ff 0%, #e3f2fd 100%);
    min-height: 100vh;
  }
</style>

<div class="login-bg">
  <!-- Encabezado centrado -->
  <div class="container-fluid bg-primary text-white py-4">
    <div class="container text-center">
      <div class="d-inline-flex align-items-center">
        <i class="bi bi-heart-pulse-fill fs-1 me-3"></i>
        <h1 class="mb-0 fw-light display-5">Inventario Médico J & C</h1>
      </div>
    </div>
  </div>

  <!-- Contenedor del formulario -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg border-0" style="border-radius: 15px;">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4 text-primary">
              <i class="bi bi-door-open me-2"></i>Acceso al Sistema
            </h3>
            <form method="post">
              <div class="mb-3">
                <label class="form-label">Usuario</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                  <input type="text" class="form-control" name="username" required>
                </div>
              </div>
              <div class="mb-4">
                <label class="form-label">Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                  <input type="password" class="form-control" name="password" required>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
              </button>
            </form>
            <div class="text-center mt-4">
              <small class="text-muted">¿No tienes cuenta? 
                <a href="{{ url_for('register') }}" class="text-decoration-none">Regístrate aquí</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
