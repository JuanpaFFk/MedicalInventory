{% extends 'base.html' %}
{% block title %}Registro{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow rounded" style="max-width: 420px; width: 100%;">
    <h2 class="text-center mb-4 text-primary">Registro de Usuario</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="fullname" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" name="fullname" required>
      </div>
      <div class="mb-3">
        <label for="cedula" class="form-label">Cédula</label>
        <input type="text" class="form-control" name="cedula" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Rol</label>
        <select class="form-select" name="role" required>
          <option value="admin">Admin</option>
          <option value="nurse">Enfermero/a</option>
          <option value="patient">Paciente</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrar</button>
      <a href="{{ url_for('login') }}" class="d-block text-center mt-2">¿Ya tienes cuenta? Iniciar sesión</a>
    </form>
  </div>
</div>
{% endblock %}
