{% extends 'base.html' %}
{% block title %}Editar Insumo{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 shadow-sm">
      <h5 class="card-title mb-3">Editar Insumo</h5>
      <form method="post" action="{{ url_for('dashboard_admin') }}">
        <!-- Indicamos que es una operación de actualización -->
        <input type="hidden" name="action" value="update">
        <input type="hidden" name="id" value="{{ item.id }}">

        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" id="name" name="name" class="form-control"
                 value="{{ item.name }}" required>
        </div>

        <div class="mb-3">
          <label for="current_stock" class="form-label">Stock Actual</label>
          <input type="number" id="current_stock" name="current_stock"
                 class="form-control" value="{{ item.current_stock }}" min="0" required>
        </div>

        <div class="mb-3">
          <label for="min_stock" class="form-label">Stock Mínimo</label>
          <input type="number" id="min_stock" name="min_stock"
                 class="form-control" value="{{ item.min_stock }}" min="0" required>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{{ url_for('dashboard_admin') }}" class="btn btn-secondary">
            Cancelar
          </a>
          <button type="submit" class="btn btn-primary">
            Guardar cambios
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
